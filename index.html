<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RNOC Assistant</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="chat-container">
        <div class="sidebar">
            <div class="sidebar-header">Conversation Topics</div>
            <button class="new-chat-btn" id="new-chat-btn">New chat</button>
            <div id="chat-list" class="hide-scrollbar"></div>
        </div>

        <div class="chat-main">
            <header class="chat-header">
                <!-- <img src="./images/logo.jpg" alt="Huawei AI Avatar"> -->
                <h2>RNOC Assistant</h2>
            </header>
            <div class="chat-body" id="chat-body">
                <!-- Messages will be populated by JavaScript -->
            </div>
            <div class="chat-input">
                <textarea name="" id="message-input" placeholder="Type your message..."></textarea>

                <div class="chat-input-btn-container">
                    <button id="send-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="white" viewBox="0 0 24 24">
                            <path d="M2.01 21 23 12 2.01 3 2 10l15 2-15 2 .01 7z" />
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script src="./script.js">

    </script>
</body>

</html>
